machine: 
  environment: 
  ANDROID_HOME: /usr/local/android-sdk-linux 
  _JAVA_OPTIONS: "-Xms256m -Xmx1280m -XX:MaxPermSize=350m" 
  GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1536m - XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"

test:
  override:  - ./gradlew assembleDev -PdisablePreDex:  timeout: 1500
  post: 
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/ 
    - find . -type f -regex ".*/test-results/*/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
